# Spring Boot Application Name
spring.application.name=capstone-profile

# ? Azure SQL Server Connection
spring.datasource.url=jdbc:sqlserver://capstone-profile-server.database.windows.net:1433;databaseName=capstone-profile-database
spring.datasource.username=your-username
spring.datasource.password=your-password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ? JPA & Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ? Prevent Spring Boot from Using an Embedded Database
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
